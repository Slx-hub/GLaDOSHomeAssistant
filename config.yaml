IntentRouting:
  Conversation:
    - Greet
    - Conversation
    - Howareyou
  System:
    - Shutdown
    - Reboot
  Zigbee:
    - ChangeLightState
    - ChangeLightColor
    - VRMode
    - CineMode
    - RLMode
  Timer:
    - SetTimer
    - RemoveTimer
    - QueryTimer
HandlerSettings:
  Zigbee:
    ReceiverGroups:
      livingroom:
        - showcase
        - couchlamp
    ReceiverProperties:
      showcase:
        default: '"brightness":100,"color_mode":"color_temp","color_temp":250'
        dim: '"brightness":40,"color_mode":"color_temp","color_temp":250'
      couchlamp:
        default: '"brightness":40'
        dim: '"brightness":10'
        min: '"brightness":2'
  Sonos:
    default-device: 'Living Room'
    default-volume: 30
    
SchedulerSettings:
  daily:
    "21:00": "Alias> scheduled_evening_light"
    "22:00": "Alias> scheduled_night_light"
    "00:00": "Alias> scheduled_light_off"
    "02:00": "Reboot>"
  hourly:
  minutely:
