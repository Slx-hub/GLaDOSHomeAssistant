GeneralSettings:
  SoundPack: "eleven"

IntentRouting:

  Conversation:
    - Greet
    - Conversation
    - Howareyou
  System:
    - Shutdown
    - Reboot
    - HealthCheck
  Zigbee:
    - ChangeLightState
    - ChangeLightColor
    - VRMode
    - CineMode
    - RLMode
  Timer:
    - SetTimer
    - RemoveTimer
    - QueryTimer

HandlerSettings:

  Zigbee:
    ReceiverGroups:
      livingroom:
        - showcase
        - couchlamp
    ReceiverProperties:
      showcase:
        default: '"brightness":100,"color_mode":"color_temp","color_temp":250'
        dim: '"brightness":40,"color_mode":"color_temp","color_temp":250'
      couchlamp:
        default: '"brightness":40'
        dim: '"brightness":10'
        min: '"brightness":2'

  Sonos:
    default-device: 'Living Room'
    default-volume: 30

  System:
    ram-threshold: 80.0

  Conversation:
    "Greet": "special/greet"
    "Howareyou": "special/howareyou"
    "ping": "special/conversation/pong.wav"
    "hello there": "special/conversation/kenobi.wav"
    "say the line": "special/test"
    "do nothing": "command_success"
    
SchedulerSettings:

  daily:
    "20:00": "Alias> scheduled_evening_light"
    "22:00": "Alias> scheduled_night_light"
    "00:00": "Alias> scheduled_light_off"
    "02:00": "Reboot>"
  hourly:
  everyXminutes:
    "10": "HealthCheck>"
